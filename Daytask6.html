<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Management</title>
</head>
<body>
  <h2>Contact Management Module</h2>
  <div id="output"></div>

  <script>
  
    const contacts = [
      {
        name: "Alice",
        phone: "123-456-7890",
        email: "alice@example.com",
        display() {
          return `Name: ${this.name}, Phone: ${this.phone}, Email: ${this.email}`;
        }
      },
      {
        name: "Bob",
        phone: "987-654-3210",
        email: "bob@example.com",
        display() {
          return `Name: ${this.name}, Phone: ${this.phone}, Email: ${this.email}`;
        }
      }
    ];

    const outputDiv = document.getElementById("output");

  
    function print(msg) {
      outputDiv.innerHTML += msg + "<br>";
    }

    
    function showContact({ name, phone, email }) {
      print(`Destructured â†’ Name: ${name}, Phone: ${phone}, Email: ${email}`);
    }

    
    contacts.forEach(contact => {
      print("Dot Notation: " + contact.name);
      print("Bracket Notation: " + contact["email"]);
    });

  
    contacts.forEach(contact => print(contact.display()));

    
    function addContacts(...newContacts) {
      contacts.push(...newContacts);
    }

    addContacts(
      { name: "Charlie", phone: "555-444-3333", email: "charlie@example.com", display(){ return `Name: ${this.name}, Phone: ${this.phone}, Email: ${this.email}`;} },
      { name: "Diana", phone: "111-222-3333", email: "diana@example.com", display(){ return `Name: ${this.name}, Phone: ${this.phone}, Email: ${this.email}`;} }
    );

    print("<hr><b>After adding more contacts:</b>");
    contacts.forEach(c => print(c.display()));

  
    const moreContacts = [
      { name: "Eve", phone: "444-555-6666", email: "eve@example.com", display(){ return `Name: ${this.name}, Phone: ${this.phone}, Email: ${this.email}`;} }
    ];
    const mergedContacts = [...contacts, ...moreContacts];

    print("<hr><b>Merged Contacts:</b>");
    mergedContacts.forEach(c => print(c.display()));

    
    function showMessage(prefix) {
      return `${prefix}: ${this.display()}`;
    }

    const boundFunc = showMessage.bind(contacts[0], "Bound");
    print("<hr><b>call(), apply(), bind():</b>");
    print(showMessage.call(contacts[1], "Call"));   // call
    print(showMessage.apply(contacts[2], ["Apply"])); // apply
    print(boundFunc()); // bind
  </script>
</body>
</html>
